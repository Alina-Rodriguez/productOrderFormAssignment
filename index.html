<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

</head>
<body>

<div class="container">
    <div class="col-12 mt-4 mb-4" align="center"><h1 class="display-4">Hoodies and Goodies</h1></div>
    <form method="get">
    <div class="row">
            <div class="col-6">
                <h3>Black Hoodie</h3>

                <br>
                <b>Size</b>
            <div class="form-check">
                <input type="radio" id="small" name="size1" class="form-check-input">
                <label class="form-check-label" for="small">Small</label>
            </div>
            <div class="form-check">
                <input type="radio" id="medium" name="size1" class="form-check-input">
                <label class="form-check-label" for="medium">Medium</label>
            </div>
            <div class="form-check">
                <input type="radio" id="large" name="size1" class="form-check-input">
                <label class="form-check-label" for="large">Large</label>
            </div>
            <div class="form-check">
                <input type="radio" id="x-large" name="size1" class="form-check-input">
                <label class="form-check-label" for="x-large">X-Large</label>
            </div>
                <br>
                <div class="form-group">
                    <label for="food"><b>Goodies</b></label>
                    <select multiple class="form-control" id="food">
                        <option>Electronics</option>
                        <option>Snacks</option>
                        <option>Fidget Spinner</option>
                        <option>Mystery</option>
                    </select>
                </div>
            <br>
                <b>Material</b>
                <div class="form-check">
                    <input type="checkbox" name="material" value="cotton" class="form-check-input" id="cotton">
                    <label class="form-check-label" for="cotton">Cotton</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="material" value="polyester" class="form-check-input" id="polyester">
                    <label class="form-check-label" for="polyester">Polyester</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="material" value="chiffon" class="form-check-input" id="chiffon">
                    <label class="form-check-label" for="chiffon">Chiffon</label>
                </div>
                <br>
            </div>


        <div class="col-6">
            <div>
                <h3>Blue Sweatsuit</h3>
                <br>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fgh.jumia.is%2Funsafe%2Ffit-in%2F500x500%2Ffilters%3Afill(white)%2Fproduct%2F72%2F896221%2F3.jpg%3F3533&f=1&nofb=1&ipt=d7a80e253294ed7a679cac7afebce19d7aa89aa3a96b68d46438dd13240634b4&ipo=images" width="200" height="200" alt="Hoodie and Sweatpants">
                <br>
            </div>
            <b>Size</b>
            <div class="form-check">
                <input type="radio" id="small" name="size" class="form-check-input">
                <label class="form-check-label" for="small">Small</label>
            </div>
            <div class="form-check">
                <input type="radio" id="medium" name="size" class="form-check-input">
                <label class="form-check-label" for="medium">Medium</label>
            </div>
            <div class="form-check">
                <input type="radio" id="large" name="size" class="form-check-input">
                <label class="form-check-label" for="large">Large</label>
            </div>
            <div class="form-check">
                <input type="radio" id="x-large" name="size" class="form-check-input">
                <label class="form-check-label" for="x-large">X-Large</label>
            </div>

            <br>
            <div class="form-group">
                <label for="material"><b>Goodies</b></label>
                <select multiple class="form-control" id="material">
                    <option>Electronics</option>
                    <option>Snacks</option>
                    <option>Fidget Spinner</option>
                    <option>Mystery</option>
                </select>
            </div>
            <b>Material</b>
            <div class="form-check">
                <input type="checkbox" name="material" value="cotton" class="form-check-input" id="cotton">
                <label class="form-check-label" for="cotton">Cotton</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="material" value="polyester" class="form-check-input" id="polyester">
                <label class="form-check-label" for="polyester">Polyester</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="material" value="chiffon" class="form-check-input" id="chiffon">
                <label class="form-check-label" for="chiffon">Chiffon</label>
            </div>
            <br>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" required>
            </div>
            <div class="col-4">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name" required>
            </div>
            <div class="col-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                <input type="submit" value="Submit">
            </div>
        </div>

</div>
</form>
</div>

</html>
